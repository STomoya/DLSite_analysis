<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DAV</title>
    <!-- CDNs -->
    <!-- Chart.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
    <!-- Chart.js end -->
    <!-- Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- Vue.js end -->
    <!-- Bootstrap4 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <!-- Bootstrap4 end -->
    <!-- Ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.js"></script>
    <!-- Ionicons end -->
    <!-- CDNs end -->
</head>
<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">DLsite Analysis Visualization</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsDAV" aria-controls="navbarsDAV" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></ion-icon></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarsDAV">
                <div class="mr-auto"></div>
                <div class="navbar-nav">
                    <div class="navbar-item mx-3">
                        <a href="http://github.com/STomoya/DLSite_analysis/"><ion-icon name="logo-github"></a>
                    </div>
                    <div class="navbar-item mx-3">
                        <a href="https://twitter.com/asmr_Azusa"><ion-icon name="logo-twitter"></ion-icon></a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <!-- navbar end -->

    <!-- main -->
    <br>
    <div id="app" class="container">
        <nav>
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
                <a class="nav-item nav-link active" id="nav-actor-tab" data-toggle="tab" href="#nav-actor" role="tab" aria-controls="nav-actor" aria-selected="true">声優</a>
                <a class="nav-item nav-link" id="nav-tag-tab" data-toggle="tab" href="#nav-tag" role="tab" aria-controls="nav-tag" aria-selected="false">タグ</a>
            </div>
        </nav>
        <div class="tab-content" id="nav-tabContent">
            <div class="tab-pane fade show active" id="nav-actor" role="tabpanel" aria-labelledby="nav-actor-tab">
                <br>
                <div class="input-group">
                    <input v-model="selected_actor" type="text" id="actor_input" autocomplete="on" list="actors" class="form-control" placeholder="e.g. そらまめ。">
                    <datalist id="actors">
                        <option v-for="actor in actors" :key="actor">{{ actor }}</option>
                    </datalist>
                    <button @click="update_tag_chart()" class="btn btn-outline-secondary input-group-append">検索</button>
                </div>
                <br>
                <div style="position: relative; height: 70vh;">
                    <canvas id="tag-chart"></canvas>
                </div>
            </div>
            <div class="tab-pane fade" id="nav-tag" role="tabpanel" aria-labelledby="nav-tag-tab">
                <br>
                <div class="input-group">
                    <input v-model="selected_tag" type="text" id="tag-input" autocomplete="on" list="tags" class="form-control" placeholder="e.g. バイノーラル/ダミヘ">
                    <datalist id="tags">
                        <option v-for="tag in labels" :key="tag">{{ tag }}</option>
                    </datalist>
                    <button @click="update_actor_chart()" class="btn btn-outline-secondary input-group-append">検索</button>
                </div>
                <br>
                <div style="position: relative; height: 70vh;">
                    <canvas id="actor-chart"></canvas>
                </div>
            </div>
        </div>
      </div>
    <!-- main end -->
    <script src="js/variable.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
